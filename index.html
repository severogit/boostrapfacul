<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho de PW</title>
    <link href="./bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Site da disciplina de PW</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="https://getbootstrap.com/docs/4.0/utilities/colors/" target="_blank">Link</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="https://getbootstrap.com/docs/4.0/utilities/colors/">Link</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <div class="row mt-5">
            <div class="col-md-2">
                <div class="card">
                    <img src="https://media.licdn.com/dms/image/C4D03AQGxx0_8jmCXxQ/profile-displayphoto-shrink_800_800/0/1659043649393?e=2147483647&v=beta&t=eohbuKTp04QWze6cdeV4DE96hDtvTtvNFMITZUBxtQE" class="card-img-top" alt="Imagem do Usuário">
                    <div class="card-body">
                        <h5 class="card-title">Gustavo Pertile</h5>
                        <h5 class="card-title">gus@pwuri.com</h5>
                        <h5 class="card-title">99999-99999</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-10">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Editar Perfil</h5>
                        <form>
                            <div class="mb-3">
                                <label for="exampleInputName" class="form-label">Nome</label>
                                <input type="text" class="form-control" id="exampleInputName">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="exampleInputEmail">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputContato" class="form-label">Contato</label>
                                <input type="text" class="form-control" id="exampleInputContato">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="exampleInputPassword">
                            </div>
                            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
